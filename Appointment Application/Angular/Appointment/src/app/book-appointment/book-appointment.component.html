<div class="container">
    <div class="appointments">
        <form #appointments="ngForm" (ngSubmit) = "onSubmit(appointments)">
        <h4>Book Apointment</h4>
        <div class="name">
            <label for="patientName">Patient Name</label>
            <input type="text" id="name" name="patientName" ngModel>
        </div>
        <div class="description">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" ngModel>
        </div>
        <div class="date">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" ngModel>
        </div>
        <div class="submit">
        <button type="submit" class="btn-btn-success">SUBMIT</button>
        </div>
        </form>
    </div>
</div>
